    <div class="conteudo"> <!--DEFININDO O CONTEUDO-->

        <!--COMEÇANDO O CARROSSEL-->
        <div class="carrossel">
            <div class="slides">

                <!--CRIANDO OS BOTÕES-->
                <input type="radio" name="radio-button" id="radio1">
                <input type="radio" name="radio-button" id="radio2">
                <input type="radio" name="radio-button" id="radio3">
                <input type="radio" name="radio-button" id="radio4">
            
                <!--COLOCANDO AS IMAGENS-->
                <div class="slide first"> <!--DEFININDO A PRIMERIA IMAGEM-->
                    <img src="Imagens/cafegrandee1.webp" alt="slide 1">
                </div>
                <div class="slide">
                    <img src="Imagens/cafegrande2.avif" alt="slide 2">
                </div>
                <div class="slide">
                    <img src="Imagens/cafegrande3.jpg" alt="slide 3">
                </div>
                <div class="slide">
                    <img src="Imagens/cafegrandee4.jpg" alt="slide 4">
                </div>

                <!--CRIANDO A NAVEGAÇÃO AUTOMÁTICA-->
                <div class="auto-navegacao"> 
                    <div class="auto-button1"></div>
                    <div class="auto-button2"></div>
                    <div class="auto-button3"></div>
                    <div class="auto-button4"></div>
                </div>
            </div>

            <!--CRIANDO A NAVEGAÇÃO MANUAL-->
            <div class="navegacao-manual">
                <label for="radio1" class="manual-button"></label>
                <label for="radio2" class="manual-button"></label>
                <label for="radio3" class="manual-button"></label>
                <label for="radio4" class="manual-button"></label>
            </div>
        </div>

        <div class="image-container">
